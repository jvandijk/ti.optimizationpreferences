language: objective-c
osx_image: xcode9.2

env:
  global:
  - MODULE_NAME=ti.optimizationpreferences

cache:
  directories:
  - node_modules
  - $HOME/android-sdk
  - $HOME/Library/Caches/Homebrew
  - $HOME/Library/Application\ Support/Titanium
  timeout: 600

before_install:
- MODULE_ROOT=$PWD
- brew update > /dev/null
- brew install nvm
- nvm install v6.12.3
- npm config delete prefix
- nvm use v6.12.3
- brew cask uninstall oclint
- brew tap oclint/formulae
- brew install oclint
- oclint -version

install:
- cd $MODULE_ROOT
- curl -o install.sh https://raw.githubusercontent.com/jvandijk/ci/master/travis/install.sh
- source install.sh -s "--branch 7_0_X" -a 25

before_script:
- curl -o script.sh https://raw.githubusercontent.com/hansemannn/ci/master/travis/script.sh
- chmod +x script.sh

script:
- MODULE_ROOT=$MODULE_ROOT bash script.sh

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - $MODULE_ROOT/android/dist/ti.optimizationpreferences-android-${TRAVIS_TAG}.zip
  on:
    repo: williamrijksen/ti.optimizationpreferences
    tags: true